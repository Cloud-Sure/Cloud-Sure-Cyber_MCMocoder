name: Build and Deploy Python Flask App to Azure App Service

on:
  push:
    branches:
      - main  # 当推送到主分支时触发
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt  # 这里指定后端的 requirements.txt 文件位置

    - name: Deploy to Azure App Service
      uses: Azure/webapps-deploy@v2
      with:
        app-name: <your-app-service-name>  # 你的 Azure App Service 名称
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Azure 发布配置文件
        package: backend/  # 指定后端代码的路径

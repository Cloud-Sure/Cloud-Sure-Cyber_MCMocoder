name: Azure Python Web App Deployment

on:
  push:
    branches:
      - main  # 只有当推送到 main 分支时，才会触发部署

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu 来运行构建

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 检出代码

    - name: Set up Python
      uses: actions/setup-python@v4  # 设置 Python 环境
      with:
        python-version: '3.8'  # 设置 Python 版本，可以根据需要更改

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安装项目依赖

    - name: Prepare deployment package
      run: |
        mkdir -p build
        cp -r * build/  # 将所有文件复制到 build 目录

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2  # 使用 Azure 官方 GitHub Actions 部署
      with:
        app-name: <your-app-name>  # 填写 Azure Web App 的名称
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # 用于身份验证的 Azure 发布配置文件
        package: build/  # 指定要部署的目录

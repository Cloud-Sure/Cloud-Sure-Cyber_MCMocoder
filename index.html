<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; overflow-y: scroll; }
        #user-input { width: 100%; padding: 10px; margin-top: 10px; }
        .message { margin: 5px 0; }
        .user { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Cyber_MCMocoder</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');

            // Show user input in the chat
            chatbox.innerHTML += `<div class="message user">${userInput}</div>`;

            // Send message to backend API (use your backend URL here)
            const response = await fetch('https://bright-jalebi-492145.netlify.app/.netlify/functions/chatbot', {  // 这里改为你的后端 URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userInput  // 发送给后端的用户输入
                })
            });

            const data = await response.json();
            // Show the AI response in the chat
            chatbox.innerHTML += `<div class="message ai">${data.response}</div>`;

            // Clear input field
            document.getElementById('user-input').value = '';
            chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
        }
    </script>
</body>
</html>

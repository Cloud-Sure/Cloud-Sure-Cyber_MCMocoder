<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; overflow-y: scroll; }
        #user-input { width: 100%; padding: 10px; margin-top: 10px; }
        .message { margin: 5px 0; }
        .user { font-weight: bold; }
        .ai { font-style: italic; color: #555; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Cyber_MCMocoder！！！</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');

            // Show user input in the chat
            chatbox.innerHTML += `<div class="message user">${userInput}</div>`;

            try {
                // Send message to backend API (replace with your backend URL)
                const response = await fetch('https://bright-jalebi-492145.netlify.app/.netlify/functions/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Response from backend:', data);  // Debug: Log backend response

                // Show the AI response in the chat
                chatbox.innerHTML += `<div class="message ai">${data.response}</div>`;

                // Clear input field
                document.getElementById('user-input').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
            } catch (error) {
                console.error('Error sending message:', error);
                chatbox.innerHTML += `<div class="message error">There was an error with the request.</div>`;
            }
        }
    </script>
</body>
</html>
